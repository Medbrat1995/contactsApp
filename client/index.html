<!Doctype html>
<html>
	<head>
		<title>My contacts</title>
		<meta><script type="text/javascript" src="script.js" defer></script></meta>
	</head>
	<body>
		<form method="PUT">
			<input type="text" id="name" placeholder="Введите имя"><br/>
			<input type="text" id="surname" placeholder="Введите фамилию"><br/>
			<input type="text" id="phoneNumber" placeholder="Введите номер телефона"><br/>
			<button id="add-button">Добавить</button><br/>
		</form>
		<div id="header">Список моих контактов</div>
		<table id="table">
			<tr><td>Имя</td><td>Фамилия</td><td>Номер телефона</td></tr>
		</table>
	</body>
</html>
